<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTSBEEP: Founders Release | Real DApp Connection</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Ethers.js for Ethereum Wallet Interaction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    
    <!-- Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- SPORTSBEEP / NEW YORK ISLANDERS CORPORATE PALETTE --- */
        :root {
            --c-accent-orange: #F47D30;
            --c-accent-blue: #00539B;
            --c-bg: #04172B; /* Deep Navy */
            --c-bg-light: #003057; /* Lighter navy for cards/patterns */
            --c-text: #FFFFFF;
        }

        body {
            font-family: 'Inter', sans-serif; 
            background-color: var(--c-bg);
            color: var(--c-text);
            background-image: radial-gradient(circle at 1px 1px, var(--c-bg-light) 0.5px, transparent 0);
            background-size: 50px 50px;
        }

        .text-stroke {
            /* Orange stroke for high visibility */
            -webkit-text-stroke: 1.5px var(--c-accent-orange);
            color: transparent;
        }

        /* Custom glow/shadow for CTA buttons */
        .cta-glow {
            box-shadow: 0 0 15px rgba(244, 125, 48, 0.7);
            transition: all 0.2s ease-in-out;
        }
        .cta-glow:hover {
            box-shadow: 0 0 25px var(--c-accent-orange);
            transform: translateY(-2px);
        }

        /* Style for the transaction card (inner container) */
        .app-card {
            background-color: rgba(0, 48, 87, 0.7); /* Translucent Lighter Navy */
            backdrop-filter: blur(10px);
            border: 1px solid var(--c-accent-blue);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-lg app-card p-6 md:p-8 rounded-xl space-y-8">
        
        <!-- Header -->
        <header class="text-center space-y-2">
            <h1 class="text-6xl font-black uppercase tracking-tighter">
                <span class="text-stroke">Sports</span><span class="text-white">Beep</span>
            </h1>
            <p class="text-sm font-light text-gray-300 tracking-wider">FOUNDERS RELEASE V1.0</p>
        </header>

        <!-- Wallet Connection Status Card -->
        <div class="bg-gray-800/50 p-4 rounded-lg border border-indigo-500/30 space-y-3 shadow-inner">
            <h2 class="text-lg font-bold text-gray-200 flex items-center justify-between">
                Wallet Status
                <span id="connection-indicator" class="w-3 h-3 rounded-full bg-red-500 transition-colors duration-300" title="Disconnected"></span>
            </h2>

            <div class="space-y-2 text-sm">
                <div class="flex justify-between">
                    <span class="text-gray-400">Address:</span>
                    <span id="wallet-address" class="font-mono text-white break-all text-right">Not Connected</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-400">Network:</span>
                    <span id="network-name" class="font-medium text-gray-200">N/A</span>
                </div>
            </div>
            
            <button id="connect-button" onclick="connectWallet()" 
                    class="w-full py-3 mt-4 text-lg font-bold rounded-lg 
                    bg-[var(--c-accent-orange)] text-white cta-glow 
                    hover:bg-orange-600 active:scale-[0.98] transition duration-150">
                Connect Wallet
            </button>
            <div id="status-message" class="text-sm text-center pt-2 font-medium text-red-400 hidden"></div>
        </div>

        <!-- Swap Interface (Enabled upon connection) -->
        <div id="swap-interface" class="space-y-4 pt-4 opacity-30 pointer-events-none transition-opacity duration-300">
            <h2 class="text-xl font-bold text-gray-100 border-b border-gray-700 pb-2">Execute Founders Swap</h2>
            
            <!-- Input Field -->
            <div class="space-y-2">
                <label for="swap-amount" class="text-sm font-medium text-gray-400">Amount (ETH)</label>
                <input type="number" id="swap-amount" value="0.01" step="0.001"
                       class="w-full p-4 rounded-lg bg-gray-900/80 text-white border border-gray-700 
                       focus:border-[var(--c-accent-orange)] focus:ring-[var(--c-accent-orange)] focus:outline-none"
                       placeholder="Enter amount">
            </div>

            <!-- Swap Button -->
            <button id="swap-button" disabled
                    class="w-full py-4 text-xl font-extrabold rounded-lg 
                    bg-[var(--c-accent-blue)] text-white hover:bg-blue-600 
                    transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed">
                Confirm Swap
            </button>
            <p class="text-center text-xs text-gray-500">
                Note: This button is disabled until a wallet is connected to prevent transactions.
            </p>
        </div>

    </div>

    <script type="module">
        // --- Ethers.js Global Variables ---
        let provider = null;
        let signer = null;
        let currentAddress = null;

        // --- DOM Elements ---
        const connectButton = document.getElementById('connect-button');
        const statusMessage = document.getElementById('status-message');
        const indicator = document.getElementById('connection-indicator');
        const walletAddress = document.getElementById('wallet-address');
        const networkName = document.getElementById('network-name');
        const swapInterface = document.getElementById('swap-interface');
        const swapButton = document.getElementById('swap-button');
        
        /**
         * Updates the UI based on the connection status.
         * @param {string | null} address 
         * @param {string | null} network 
         */
        function updateUI(address, network) {
            if (address && network) {
                // Connected State
                currentAddress = address;
                walletAddress.textContent = address.substring(0, 6) + '...' + address.substring(address.length - 4);
                networkName.textContent = network;
                indicator.className = 'w-3 h-3 rounded-full bg-green-500 transition-colors duration-300';
                connectButton.textContent = 'Wallet Connected';
                connectButton.disabled = true;
                
                // Enable Swap Interface
                swapInterface.classList.remove('opacity-30', 'pointer-events-none');
                swapButton.disabled = false;
            } else {
                // Disconnected State
                currentAddress = null;
                walletAddress.textContent = 'Not Connected';
                networkName.textContent = 'N/A';
                indicator.className = 'w-3 h-3 rounded-full bg-red-500 transition-colors duration-300';
                connectButton.textContent = 'Connect Wallet';
                connectButton.disabled = false;
                
                // Disable Swap Interface
                swapInterface.classList.add('opacity-30', 'pointer-events-none');
                swapButton.disabled = true;
            }
            statusMessage.textContent = '';
            statusMessage.classList.add('hidden');
        }

        /**
         * Initializes Ethers provider and sets up event listeners.
         */
        async function initializeProvider() {
            // Check if the Ethereum provider (e.g., MetaMask) is available
            if (window.ethereum) {
                try {
                    // 1. Set up the Ethers provider
                    provider = new ethers.BrowserProvider(window.ethereum);

                    // 2. Set up event listeners for real-time updates
                    // Listen for when the user changes accounts in their wallet
                    window.ethereum.on('accountsChanged', async (accounts) => {
                        console.log('Accounts changed:', accounts);
                        if (accounts.length === 0) {
                            // User disconnected all accounts
                            updateUI(null, null);
                        } else {
                            // Account switched
                            await connectWallet(accounts[0]);
                        }
                    });

                    // Listen for when the user changes the network/chain
                    window.ethereum.on('chainChanged', (chainId) => {
                        console.log('Chain changed:', chainId);
                        // Reload or re-initialize to use the new chain
                        window.location.reload(); 
                    });

                } catch (error) {
                    console.error("Error initializing provider:", error);
                    statusMessage.textContent = 'Failed to initialize wallet provider.';
                    statusMessage.classList.remove('hidden');
                }
            } else {
                statusMessage.textContent = 'Ethereum wallet (like MetaMask) not detected.';
                statusMessage.classList.remove('hidden');
            }
        }

        /**
         * Connects to the wallet and updates UI.
         */
        window.connectWallet = async function(initialAddress = null) {
            if (!provider) {
                statusMessage.textContent = 'Provider not initialized. Check console for errors.';
                statusMessage.classList.remove('hidden');
                return;
            }

            connectButton.textContent = 'Connecting...';
            connectButton.disabled = true;
            statusMessage.textContent = '';
            statusMessage.classList.add('hidden');

            try {
                let address = initialAddress;
                
                if (!address) {
                    // Request user accounts if not provided (first connection)
                    const accounts = await provider.send("eth_requestAccounts", []);
                    address = accounts[0];
                }

                if (address) {
                    signer = await provider.getSigner();
                    const network = await provider.getNetwork();
                    
                    // Update UI with real network and address data
                    updateUI(address, network.name);
                    console.log(`Connected successfully to ${address} on ${network.name}`);
                }

            } catch (error) {
                console.error("Wallet Connection Error:", error);
                // Handle common errors (e.g., user rejected the connection)
                statusMessage.textContent = 'Connection failed. Please ensure your wallet is unlocked and approve the connection request.';
                statusMessage.classList.remove('hidden');
                updateUI(null, null); // Revert to disconnected state
            }
        };

        // --- Initial Check on Load ---
        window.onload = async function() {
            await initializeProvider();

            // Check if the user is already connected from a previous session
            if (window.ethereum && window.ethereum.selectedAddress) {
                console.log("Wallet already detected as connected.");
                // Attempt to reconnect without forcing the popup
                await connectWallet(window.ethereum.selectedAddress);
            }
        };

    </script>

</body>
</html>
